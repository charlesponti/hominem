services:

  postgres:
    build:
      context: .
      dockerfile: docker/postgres.dockerfile
    container_name: hominem-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hominem
    networks:
      - hominem
    ports:
      - 4432:5432
    volumes:
      - hominem-postgres:/var/lib/postgresql/data
      - ./docker/init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: hominem-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password

  redis:
    image: redis:latest
    container_name: hominem-redis
    ports:
      - 6379:6379
    volumes:
      - hominem-redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  hominem:
    driver: bridge

volumes:
  hominem-postgres:
  hominem-redis:
