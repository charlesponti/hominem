version: "3.8"

services:
  db:
    image: postgres:14.1-alpine
    restart: always
    container_name: randomstuff-postgres
    volumes:
      - postgres_data:/var/lib/postgres/data/
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    env_file:
      - ./.env
    ports:
      - 5433:5432

volumes:
  postgres_data:
    driver: local
