name: CLI Binary Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'cli-v*'

jobs:
  build-binaries:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            artifact_suffix: darwin-arm64
          - os: macos-13
            artifact_suffix: darwin-x64
          - os: ubuntu-24.04
            artifact_suffix: linux-x64
          - os: ubuntu-24.04-arm
            artifact_suffix: linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.0'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI binary
        run: bun run --filter @hominem/cli build:core

      - name: Rename binary
        run: |
          mkdir -p dist/release
          cp tools/cli/dist/hominem dist/release/hominem-${{ matrix.artifact_suffix }}

      - name: Generate checksums
        run: |
          cd dist/release
          shasum -a 256 hominem-${{ matrix.artifact_suffix }} > hominem-${{ matrix.artifact_suffix }}.sha256

      - name: Sign artifact placeholder
        run: |
          echo "Signing hook placeholder: integrate cosign/sigstore or org signer here"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hominem-${{ matrix.artifact_suffix }}
          path: |
            dist/release/hominem-${{ matrix.artifact_suffix }}
            dist/release/hominem-${{ matrix.artifact_suffix }}.sha256
