name: Maestro E2E Tests (iOS)

on:
  pull_request:
    paths:
      - 'apps/mobile/**'
      - 'apps/mobile/.maestro/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-15
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: bun install

      - name: Prebuild iOS app
        run: |
          cd apps/mobile
          npx expo prebuild --platform ios
          cd ios
          pod install
        env:
          EXPO_PUBLIC_E2E_TESTING: 'true'
          EXPO_PUBLIC_API_BASE_URL: ${{ secrets.EXPO_PUBLIC_API_BASE_URL }}
          EXPO_PUBLIC_E2E_AUTH_SECRET: ${{ secrets.EXPO_PUBLIC_E2E_AUTH_SECRET }}

      - name: Select iOS Simulator
        id: sim
        run: |
          # Get available devices, filter for iPhone, pick first available
          AVAILABLE=$(xcrun simctl list devices available | grep -E "iPhone (1[4-9]|2)" | head -5)
          echo "Available: $AVAILABLE"
          # Extract just the phone name from the line
          SIM_NAME=$(echo "$AVAILABLE" | head -1 | sed 's/[[:space:]].*//')
          echo "name=$SIM_NAME" >> "$GITHUB_OUTPUT"
          echo "Selected simulator: $SIM_NAME"

      - name: Build iOS app (simulator)
        run: |
          cd apps/mobile/ios
          xcodebuild -workspace hakumidev.xcworkspace \
            -scheme hakumidev \
            -destination "platform=iOS Simulator,name=${{ steps.sim.outputs.name }}" \
            -configuration Debug \
            -derivedDataPath build \
            build

      - name: Boot iOS Simulator
        run: |
          xcrun simctl boot "${{ steps.sim.outputs.name }}"
          xcrun simctl install booted apps/mobile/ios/build/Build/Products/Debug-iphonesimulator/hakumidev.app

      - name: Run Maestro tests
        run: |
          cd apps/mobile
          bash .maestro/scripts/validate-flows.sh
          maestro test .maestro/flows/smoke/full.yaml
        env:
          EXPO_PUBLIC_E2E_AUTH_SECRET: ${{ secrets.EXPO_PUBLIC_E2E_AUTH_SECRET }}

      - name: Upload Maestro artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-artifacts
          path: |
            apps/mobile/.maestro/**
