name: Maestro E2E Tests (iOS)

on:
  pull_request:
    paths:
      - 'apps/mobile/**'
      - 'apps/mobile/.maestro/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-14
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Maestro
        run: |
          brew tap mobile-dev-inc/tap
          brew install maestro

      - name: Install dependencies
        run: bun install

      - name: Prebuild iOS app
        run: |
          cd apps/mobile
          npx expo prebuild --platform ios
          cd ios
          pod install
        env:
          EXPO_PUBLIC_E2E_TESTING: 'true'
          EXPO_PUBLIC_API_BASE_URL: ${{ secrets.EXPO_PUBLIC_API_BASE_URL }}
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Build iOS app (simulator)
        run: |
          cd apps/mobile/ios
          xcodebuild -workspace mindsherpa.xcworkspace \
            -scheme mindsherpa \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -configuration Debug \
            build

      - name: Boot iOS Simulator
        run: |
          xcrun simctl boot "iPhone 16"
          xcrun simctl install booted apps/mobile/ios/build/Build/Products/Debug-iphonesimulator/mindsherpa.app

      - name: Run Maestro tests
        run: |
          cd apps/mobile
          maestro test .maestro/flows/smoke/full.yaml
        env:
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

      - name: Upload Maestro artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-artifacts
          path: |
            apps/mobile/.maestro/**
