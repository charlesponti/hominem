name: docker-publish-web

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
    paths:
      - "apps/web/**"
      - "packages/**"
      - "docker/**"
      - ".github/workflows/docker-publish-web.yml" # Trigger on changes to this file itself

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/centi

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed to push to GitHub Container Registry

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Use latest version

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3 # Use latest version
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5 # Use latest version
        with:
          context: .
          file: ./apps/web/Dockerfile # Correct path to the web Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
